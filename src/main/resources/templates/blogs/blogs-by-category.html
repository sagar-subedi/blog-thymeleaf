<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="'Blogs in ' + ${category.name}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        padding: 20px;
    }
    table th, table td {
        vertical-align: middle;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
  <h1 class="mb-4" th:text="'Blogs in ' + ${category.name}"></h1>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">
      <td>
        <a th:href="@{/blogs/{id}(id=${blog.id})}" th:text="${blog.title}"></a>
      </td>
      <td>
        <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-secondary btn-sm">Edit</a>
        <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/categories" class="btn btn-primary mt-3">Back to Categories</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
