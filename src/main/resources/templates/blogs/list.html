<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        table th, table td {
            vertical-align: middle;
        }
        .badge {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1 class="mb-4">Blogs</h1>
    <div class="mb-3">
        <a href="/blogs/new" class="btn btn-success">Create Blog</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Tags</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <!-- Blog Title as a clickable link -->
            <td>
                <a th:href="@{/blogs/{id}(id=${blog.id})}" th:text="${blog.title}"></a>
            </td>
            <td th:text="${blog.category.name}"></td>
            <!-- Tags Column -->
            <td>
                <span th:each="tag : ${blog.tags}"
                      th:text="${tag.name}"
                      class="badge bg-primary"></span>
            </td>
            <!-- Actions -->
            <td>
                <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-secondary btn-sm">Edit</a>
                <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
