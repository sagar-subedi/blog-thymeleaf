<!-- View Blog Page -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1 class="mb-4" th:text="${blog.title}">Blog Title</h1>
    <p><strong>Category:</strong> <span th:text="${blog.category.name}"></span></p>
    <p><strong>Tags:</strong>
        <span th:each="tag : ${blog.tags}" class="badge bg-secondary me-1" th:text="${tag.name}">
                Tag Name
            </span>
    </p>
    <p><strong>Content:</strong></p>
    <div class="border rounded p-3" th:text="${blog.content}"></div>

    <div class="mt-4">
        <a th:href="@{/blogs}" class="btn btn-primary me-2">Back to Blogs</a>
        <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-secondary">Edit Blog</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
