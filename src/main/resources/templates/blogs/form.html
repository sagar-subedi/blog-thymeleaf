<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1 class="mb-4">Create Blog</h1>
    <form th:action="@{/blogs}" th:object="${blog}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" th:field="*{categoryId}" class="form-select">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">Tags:</label>
            <select id="tags" th:field="*{tagIds}" multiple class="form-select">
                <option th:each="tag : ${availableTags}" th:value="${tag.id}" th:text="${tag.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/blogs}" class="btn btn-primary ms-2">Back to Blogs</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
